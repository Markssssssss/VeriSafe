<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/verisafe-logo.svg" />
    <link rel="apple-touch-icon" href="/verisafe-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriSafe - Privacy-Preserving Age Verification</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Polyfill for CommonJS globals (module, exports, require) - must be before any other scripts -->
    <script>
      (function() {
        'use strict';
        
        // Define module polyfill for CommonJS compatibility (needed by relayer-sdk)
        var moduleObj = { exports: {} };
        
        // Set module on all possible global objects
        if (typeof module === 'undefined') {
          try {
            window.module = moduleObj;
          } catch (e) {}
          try {
            if (typeof globalThis !== 'undefined') {
              globalThis.module = moduleObj;
            }
          } catch (e) {}
          try {
            if (typeof global !== 'undefined') {
              global.module = moduleObj;
            }
          } catch (e) {}
          // Also set it directly on the global scope
          try {
            this.module = moduleObj;
          } catch (e) {}
        }
        
        // Define exports - in CommonJS, exports is a reference to module.exports
        if (typeof exports === 'undefined') {
          try {
            window.exports = moduleObj.exports;
          } catch (e) {}
          try {
            if (typeof globalThis !== 'undefined') {
              globalThis.exports = moduleObj.exports;
            }
          } catch (e) {}
          try {
            if (typeof global !== 'undefined') {
              global.exports = moduleObj.exports;
            }
          } catch (e) {}
        }
        
        // Create a minimal EventEmitter class that can be extended
        function EventEmitter() {
          this._events = {};
        }
        EventEmitter.prototype.on = function(event, listener) {
          if (!this._events[event]) this._events[event] = [];
          this._events[event].push(listener);
          return this;
        };
        EventEmitter.prototype.emit = function(event) {
          var args = Array.prototype.slice.call(arguments, 1);
          if (this._events[event]) {
            this._events[event].forEach(function(listener) {
              listener.apply(this, args);
            }.bind(this));
          }
          return this;
        };
        EventEmitter.prototype.pipe = function(dest) {
          return dest;
        };
        
        // Create stream base classes that extend EventEmitter
        function Readable() {
          EventEmitter.call(this);
        }
        Readable.prototype = Object.create(EventEmitter.prototype);
        Readable.prototype.constructor = Readable;
        
        function Writable() {
          EventEmitter.call(this);
        }
        Writable.prototype = Object.create(EventEmitter.prototype);
        Writable.prototype.constructor = Writable;
        
        function Duplex() {
          EventEmitter.call(this);
        }
        Duplex.prototype = Object.create(EventEmitter.prototype);
        Duplex.prototype.constructor = Duplex;
        
        function Transform() {
          EventEmitter.call(this);
        }
        Transform.prototype = Object.create(EventEmitter.prototype);
        Transform.prototype.constructor = Transform;
        
        function PassThrough() {
          EventEmitter.call(this);
        }
        PassThrough.prototype = Object.create(EventEmitter.prototype);
        PassThrough.prototype.constructor = PassThrough;
        
        // Create a require() function that returns appropriate modules
        var requireCache = {};
        function requirePolyfill(id) {
          if (requireCache[id]) return requireCache[id];
          
          var normalizedId = String(id || '').replace(/\.js$/, '');
          
          // Return stream module with proper constructors
          if (normalizedId.includes('stream') || normalizedId.includes('_stream') || normalizedId === 'stream') {
            console.log('require() polyfill: returning stream module for', id);
            var streamModule = {
              Readable: Readable,
              Writable: Writable,
              Duplex: Duplex,
              Transform: Transform,
              PassThrough: PassThrough,
              Stream: EventEmitter,
              EventEmitter: EventEmitter
            };
            requireCache[id] = streamModule;
            return streamModule;
          }
          
          // For other modules, return EventEmitter as a fallback
          console.warn('require() polyfill: returning EventEmitter for', id);
          requireCache[id] = EventEmitter;
          return EventEmitter;
        }
        requirePolyfill.cache = requireCache;
        requirePolyfill.resolve = function(id) { return id; };
        
        // Set up require if not already defined
        if (typeof require === 'undefined') {
          try {
            window.require = requirePolyfill;
            if (typeof globalThis !== 'undefined') globalThis.require = requirePolyfill;
            if (typeof global !== 'undefined') global.require = requirePolyfill;
          } catch (e) {
            console.error('Failed to set up require() polyfill:', e);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
