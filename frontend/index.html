<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="/verisafe-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriSafe - Privacy-Preserving Age Verification</title>

  <body>
    <div id="root"></div>
    <!-- Polyfill for CommonJS globals (module, exports, require) - must be before any other scripts -->
    <script>
      (function() {
        'use strict';
        
        // Define module polyfill for CommonJS compatibility (needed by relayer-sdk)
        var moduleObj = { exports: {} };
        
        // Set module on all possible global objects
        if (typeof module === 'undefined') {
          try {
            window.module = moduleObj;
          } catch (e) {}
          try {
            if (typeof globalThis !== 'undefined') {
              globalThis.module = moduleObj;
            }
          } catch (e) {}
          try {
            if (typeof global !== 'undefined') {
              global.module = moduleObj;
            }
          } catch (e) {}
          // Also set it directly on the global scope
          try {
            this.module = moduleObj;
          } catch (e) {}
        }
        
        // Define exports - in CommonJS, exports is a reference to module.exports
        if (typeof exports === 'undefined') {
          try {
            window.exports = moduleObj.exports;
          } catch (e) {}
          try {
            if (typeof globalThis !== 'undefined') {
              globalThis.exports = moduleObj.exports;
            }
          } catch (e) {}
          try {
            if (typeof global !== 'undefined') {
              global.exports = moduleObj.exports;
            }
          } catch (e) {}
        }
        
        // Define require polyfill - Create a proper base class that can be extended
        // Create a minimal EventEmitter-like base class (stream modules often extend EventEmitter)
        function BaseNodeModule() {
          // Empty constructor - can be extended
        }
        
        // Set up proper prototype chain for inheritance
        BaseNodeModule.prototype = Object.create(Object.prototype);
        BaseNodeModule.prototype.constructor = BaseNodeModule;
        
        // Add a method to make it look more like a real Node.js module
        BaseNodeModule.prototype.on = function() { return this; };
        BaseNodeModule.prototype.emit = function() { return this; };
        BaseNodeModule.prototype.pipe = function() { return this; };
        
        // Ensure it's a proper Function that can be extended
        // This is critical for "class X extends BaseNodeModule" to work
        if (typeof BaseNodeModule !== 'function') {
          // Fallback: create a new function
          var func = function() {};
          func.prototype = BaseNodeModule.prototype;
          BaseNodeModule = func;
        }
        
        // Ensure BaseNodeModule is a proper constructor that can be extended
        // Test if it can be extended (silently, don't throw)
        try {
          eval('class __TestExtends__ extends BaseNodeModule {}');
        } catch (e) {
          // If extension fails, recreate BaseNodeModule as a proper function
          var NewBaseNodeModule = function() {};
          NewBaseNodeModule.prototype = BaseNodeModule.prototype;
          BaseNodeModule = NewBaseNodeModule;
        }
        
        // Create require function with cache support
        function createRequirePolyfill() {
          var cache = {};
          var requireFn = function(id) {
            // Normalize the module ID
            var normalizedId = String(id || '').replace(/\.js$/, '');
            var isStreamModule = normalizedId.includes('stream') || 
                                 normalizedId.includes('_stream') || 
                                 normalizedId.includes('/streams/') ||
                                 normalizedId === 'stream';
            
            if (isStreamModule) {
              console.warn('require() called for stream module:', id, '- Using BaseNodeModule constructor');
            } else {
              console.warn('require() called for:', id, '- Using BaseNodeModule constructor as fallback');
            }
            
            // Always return the same constructor instance
            // Use cache to ensure consistency
            if (!cache[id]) {
              cache[id] = BaseNodeModule;
            }
            return cache[id];
          };
          
          // Add cache property
          requireFn.cache = cache;
          requireFn.resolve = function(id) { return id; };
          
          return requireFn;
        }
        
        // Set up require on all possible global objects
        var requireFn = createRequirePolyfill();
        
        if (typeof require === 'undefined') {
          try {
            window.require = requireFn;
          } catch (e) {}
          try {
            if (typeof globalThis !== 'undefined') {
              globalThis.require = requireFn;
            }
          } catch (e) {}
          try {
            if (typeof global !== 'undefined') {
              global.require = requireFn;
            }
          } catch (e) {}
          // Also set it on this context
          try {
            this.require = requireFn;
          } catch (e) {}
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
