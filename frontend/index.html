<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/verisafe-logo.svg" />
    <link rel="apple-touch-icon" href="/verisafe-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriSafe - Privacy-Preserving Age Verification</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Polyfill for CommonJS globals (module, exports, require) - must be before any other scripts -->
    <script>
      (function() {
        'use strict';
        
        // Define module polyfill for CommonJS compatibility (needed by relayer-sdk)
        var moduleObj = { exports: {} };
        
        // Set module on all possible global objects
        if (typeof module === 'undefined') {
          try {
            window.module = moduleObj;
          } catch (e) {}
          try {
            if (typeof globalThis !== 'undefined') {
              globalThis.module = moduleObj;
            }
          } catch (e) {}
          try {
            if (typeof global !== 'undefined') {
              global.module = moduleObj;
            }
          } catch (e) {}
          // Also set it directly on the global scope
          try {
            this.module = moduleObj;
          } catch (e) {}
        }
        
        // Define exports - in CommonJS, exports is a reference to module.exports
        if (typeof exports === 'undefined') {
          try {
            window.exports = moduleObj.exports;
          } catch (e) {}
          try {
            if (typeof globalThis !== 'undefined') {
              globalThis.exports = moduleObj.exports;
            }
          } catch (e) {}
          try {
            if (typeof global !== 'undefined') {
              global.exports = moduleObj.exports;
            }
          } catch (e) {}
        }
        
        // Define require() polyfill - will be enhanced after readable-stream loads
        if (typeof require === 'undefined') {
          console.log('[VeriSafe Init] Setting up require() polyfill');
          
          var moduleCache = {};
          var streamModulePromise = null;
          
          // Try to load readable-stream asynchronously
          // This will be available after Vite bundles it
          var getStreamModule = function() {
            // Return a placeholder that can be extended
            // Vite's build will replace this with the actual readable-stream
            var ReadableStreamClass = function() {};
            var WritableStreamClass = function() {};
            var DuplexStreamClass = function() {};
            var TransformStreamClass = function() {};
            var PassThroughStreamClass = function() {};
            
            return {
              Readable: ReadableStreamClass,
              Writable: WritableStreamClass,
              Duplex: DuplexStreamClass,
              Transform: TransformStreamClass,
              PassThrough: PassThroughStreamClass,
              Stream: ReadableStreamClass
            };
          };
          
          window.require = globalThis.require = function(moduleId) {
            if (moduleCache[moduleId]) {
              return moduleCache[moduleId];
            }
            
            var isStream = moduleId.indexOf('stream') !== -1 || moduleId.indexOf('_stream') !== -1;
            
            if (isStream) {
              var streamModule = getStreamModule();
              moduleCache[moduleId] = streamModule;
              console.log('[require] Returning stream module for:', moduleId);
              return streamModule;
            }
            
            console.warn('[require] Module not found:', moduleId);
            var fallback = function() {};
            moduleCache[moduleId] = fallback;
            return fallback;
          };
          
          window.require.cache = moduleCache;
          window.require.resolve = function(id) { return id; };
        } else {
          console.log('[VeriSafe Init] require() already defined');
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
