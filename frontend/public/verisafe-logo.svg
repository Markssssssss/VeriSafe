<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Enhanced glow effect for neon light appearance -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feGaussianBlur stdDeviation="2" result="coloredBlur2"/>
      <feMerge>
        <feMergeNode in="coloredBlur" opacity="0.8"/>
        <feMergeNode in="coloredBlur2" opacity="0.6"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle grain texture -->
    <filter id="grain">
      <feTurbulence baseFrequency="0.95" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.015 0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Pure black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Subtle grain texture overlay -->
  <rect width="512" height="512" fill="#FFFFFF" opacity="0.02" filter="url(#grain)"/>
  
  <!-- VERISAFE text with strong glow effect -->
  <text 
    x="256" 
    y="275" 
    font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" 
    font-size="70" 
    font-weight="900" 
    text-anchor="middle" 
    fill="#FFFFFF" 
    filter="url(#glow)"
    letter-spacing="0.08em"
    style="font-variant-numeric: tabular-nums;"
  >
    VERISAFE
  </text>
</svg>

